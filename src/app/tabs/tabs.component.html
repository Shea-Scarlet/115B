<div class="tab-buttons">
  <ng-container *ngFor="let key of objectKeys(tabsConfig.tabs); let i = index">
    <app-tab-drawer-button
      [primary]="true"
      [status]="tabsConfig.tabs[key].status"
      [label]="tabsConfig.tabs[key].label"
      [active]="activeTabIndex === i+1"
      (click)="selectTab(i+1)">
    </app-tab-drawer-button>
  </ng-container>
</div>
